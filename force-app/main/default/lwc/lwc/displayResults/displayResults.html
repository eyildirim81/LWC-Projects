<template>
    <div class="slds-m-top_medium">
        <template if:true={results}>
            <strong>RESULTS:</strong>
            <lightning-datatable
                key-field="Id"
                data={results}
                sorted-by="Type"
                sorted-direction="desc"
                onsort={sortHandler}
                columns={columns}>
            </lightning-datatable>
        </template>
    </div>
</template>
